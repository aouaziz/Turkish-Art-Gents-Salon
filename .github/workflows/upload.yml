name: ğŸ’ˆ Deploy Turkish Art Gents Salon to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Get the latest code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js (recommended for Next.js)
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm install

      # 4ï¸âƒ£ Build Next.js (production)
      - name: ğŸ— Build Next.js
        run: npm run build

      # 5ï¸âƒ£ Deploy to cPanel via FTP
      - name: ğŸš€ Upload to cPanel (Turkish Art Gents Salon)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./
          server-dir: turkish-art-gents-salon/
